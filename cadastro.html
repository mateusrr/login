<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body>
    <form action="/login/cadastroRealizado.html" method="get" target="_blank" autocomplete="on">
        <h1>Sistema Nacional</h1>
    <div class="cadastroUsuario">
        <h2>Cadastro</h2>
        <div class="textCadastro">
            <i class="i" aria-hidden="true"></i>
            <input type="text" placeholder="Nome completo" name="" value="" required>
        </div>

        <div class="textCadastro">
            <i class="i" aria-hidden="true"></i>
            <input type="email" placeholder="Email" name="" value="" required>
            </div>
        
        <div class="textCadastro">
            <i class="i" aria-hidden="true"></i>
            <input type="password" placeholder="Senha" name="" value="" required>
        </div>

        <input type="submit" class="Cadastrar" name="" value="Cadastrar">

    </div>
    </form>
</body>
</html>
