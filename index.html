<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="on">
        <h1>Sistema Nacional</h1>
    <div class="login">
        <h2>Login</h2>
        <div class="text">
            <i class="i" aria-hidden="true"></i>
            <input type="email" placeholder="Email" name="" value="" required>
            </div>
        
        <div class="text">
            <i class="i" aria-hidden="true"></i>
            <input type="password" placeholder="Senha" name="" value="" required>
        </div>

        <input type="submit" class="btn" name="" value="Entrar">
        <a href="./cadastro.html"><input type="button" class="btn" name="" value="Cadastrar"></a>
        
    </div>
    </form>
</body>
</html>
